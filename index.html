//Classes, States and Events, Oh my!
//**********************************************************
//**********************************************************

const Lake = ({name}) => <h1>{name}</h1>;

//Class component
class App extends React.Component{
    //state
    state = {
        //key
        loggedIn: false
    }
    logIn = () => this.setState({loggedIn: true})
    logOut = () => this.setState({loggedIn:false})
    render(){
        return (
            <div>
                <button onClick={this.logIn}> Log In</button>
                <button onClick={this.logOut}> Log Out</button>

                <div> 
                    The user is {
                    //JSX expression
                    this.state.loggedIn
                    ? "logged in"
                    : "not logged in"}.
                </div>
                <Lake name="Lake 2" />
                <Lake name="Lake 3" />
                <Lake name="Lake 4" />
            </div>
        )
    }
}

        //Render out the scripts onscreen
        
        ReactDOM.render(
            <App/>,
            document.getElementById("root"));
    </script>
